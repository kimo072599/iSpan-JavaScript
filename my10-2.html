<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 匿名函式
        let say01 = function () {
            console.log("Hello World!");
        }
        say01();

        let say02 = function (name) {
            console.log("Hello, " + name);
        }

        say02("Kimo");
    </script>
</head>
