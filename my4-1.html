        console.log(`Hello World! ${strName} ...`)

        let txt = `Hi,
My name is ${strName}`;
        console.log(txt)
        let tab = `Hi,
        when typing multiline text,
        tab will be included`;
        console.log(tab)

        // 跳脫字元(\)：避免字串中的特殊字元
        console.log("我是一個\"跳脫字元\"")
        console.log("一次只能跳脫\"\"一個\"\"字元")

    </script>
