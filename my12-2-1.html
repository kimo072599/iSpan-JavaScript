<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let strBrowser = "";
        let strUserAg = window.navigator.userAgent;

        document.write(strUserAg);
        document.write("<hr>");

        if (strUserAg.indexOf("Mobile") > -1){
            strBrowser = "手機的瀏覽器";
        } else {
            strBrowser = "個人電腦(桌機)的瀏覽器";
        }
        document.write("您正在使用:" + strBrowser);
    </script>
</head>

</html>
