<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework-1</title>
    <style>
        h1 {
            margin-bottom: 0px;
            padding-bottom: 0px;
        }

        header p {
            margin-top: 5px;
        }

        .body {
            background-color: aqua;
            padding-bottom: 20px;
            padding-left: 10px;
            border-radius: 30px;
        }

        .setmax {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .isprimediv {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .isprime {
            background-color: rgb(226, 112, 112);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 250px;
            font-size: 30px;
            font-weight: 800;
        }

        .notprime {
            background-color: blanchedalmond;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 250px;
            font-size: 30px;
            font-weight: 800;
        }

        .showprime {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .prime {
            margin-top: 0;
            margin-bottom: 0;
            background-color: rgb(226, 112, 112);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            font-size: 25px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <h1>質數產生器</h1>
        <p>請輸入一個大於2的正整數，網頁會遍歷所有從 2 到您設定值的正整數，並逐一顯示所有介於此區間的質數</p>
    </header>

    <div class="body">

        <div class="setmax">
            <label for="maxnum">自訂數字範圍：</label>
            <input type="text" id="maxnum" name="maxnum" placeholder="輸入大於2的整數" value="">
            <button id="btn_getnum">送出</button>
        </div>
        <div class="isprimediv">
            <p class="notprime"></p>
        </div>
        <div class="showprime"></div>
    </div>

    <script>
        // 判斷是否為質數的函式
        function is_prime(num) {
            if (num < 2) return false;
            for (let i = 2; i * i <= num; i++) {
                if (num % i == 0) return false;
            }
            return true;
        }

        // 等待時間的函式
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 讓質數一個一個跑出來的函式
        async function showPrimes(maxnum) {

            let bodydiv = document.querySelector(".body");
            let oldprimediv = document.querySelector(".showprime");
            let newprimediv = document.createElement("div");
            newprimediv.className = "showprime";
            bodydiv.replaceChild(newprimediv, oldprimediv);

            for (let num = 2; num <= maxnum; num++) {
                if (is_prime(num)) {

                    let oldP = document.querySelector(".isprimediv p");
                    let newP = document.createElement("p");
                    newP.className = "isprime";
                    newP.textContent = num;
                    mydiv.replaceChild(newP, oldP);
                    await sleep(500);

                    let primeP = document.createElement("p");
                    primeP.className = "prime";
                    primeP.textContent = num;
                    newprimediv.appendChild(primeP);
                    await sleep(150);
                }
                else if (is_prime(num) == false) {
                    let oldP = document.querySelector(".isprimediv p");
                    let newP = document.createElement("p");
                    newP.className = "notprime";
                    newP.textContent = num;

                    mydiv.replaceChild(newP, oldP);

                    await sleep(150);
                }
            }
        }
        let mydiv = document.querySelector("div.isprimediv");
        document.querySelector('button#btn_getnum').addEventListener("click", async function (event) {
            document.querySelector("#btn_getnum").setAttribute("disabled", "");

            let maxnum = document.querySelector("input#maxnum").value;
            await showPrimes(maxnum);

            document.querySelector("#btn_getnum").removeAttribute("disabled");
        })
    </script>
</body>

</html>
