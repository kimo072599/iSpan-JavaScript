<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 10;
        let y = 5;

        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);

        x++; //x = x + 1 ； 也可以寫成 ++x
        console.log(x);

        y--; // y = y-1
        console.log(y);

        console.log("========");
        console.log(x);
        console.log(x++); // 印出 x 之後執行 x++
        console.log(x);
        console.log(++x); // 先執行 x++ 之後印出 x
        console.log(x);
    </script>
</head>
<body>
    
</body>
</html>
