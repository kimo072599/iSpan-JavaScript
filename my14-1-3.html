<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ul>

    <script>
        let myList = document.querySelector("ul#myList");
        let refNode = document.querySelectorAll("li")[1]; // 注意這邊使用 querySelectorAll
        // 嚴謹一點應該寫成下面這樣，否則當頁面裡有其他 ul，就會取用到他底下的 li
        // let refNode = document.querySelector("ul#myList > li")[1];
        let newNode = document.createElement("li");
        let textNode = document.createTextNode("Hello World!");
        newNode.appendChild(textNode);
        myList.insertBefore(newNode, refNode);

    </script>
</body>
</html>
