<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // IIFE 立即調用函式表達式：一個定義完就馬上執行的函式
        (
            function(){
                console.log("Hello World!");
            }
        )();

        (
            function (name) {
                alert("Good Job! " + name);
            }
        )("Kimo");
    </script>
</head>
<body>
    
</body>
</html>
