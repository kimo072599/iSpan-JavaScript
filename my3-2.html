<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let price_a = 100;
        let price_b = 50;
        let price_c = 100;

        console.log(price_a > price_b);
        console.log(price_a < price_b);
        console.log(price_a == price_b);
        console.log(price_a >= price_b);
        console.log(price_a <= price_b);

        console.log(price_a > price_c);
        console.log(price_a < price_c);
        console.log(price_a == price_c);
        console.log(price_a >= price_c);
        console.log(price_a <= price_c);

        // == vs. ===
        console.log(1 == 1);
        console.log("1" == 1); // == 會先進行型別轉換才做比較
        console.log(1 === 1);
        console.log("1" === 1); // === 會連型別都比較
    </script>
</head>
<body>
    
</body>
</html>
