<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count = 0;
        while(count <= 9){
            if (count == 5){
                break;
            }
            console.log(`count = ${count}`);
            count++;
        }

        for (let i = 0; i <= 9; i++){
            if (i == 5){
                continue;
            }
            console.log(`i = ${i}`);
        }

        let count2 = 0;
        while (count2 <= 9){
            count2++;
            if (count2 == 5){
                continue;
            }
            console.log(`count2 = ${count2}`)
        }
    </script>
</head>

</body>
</html>
